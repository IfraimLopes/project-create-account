<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Link do CSS de Animation-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--Link do CSS-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>Create an Acount</title>
  </head>
  <body>
    <main class="contaner">
      <div class="img">
        <img
          src="img/pexels-ezz7-1738536.jpg"
          class="animate__animated animate__backInLeft"
          id="img0"
          alt="img"
        />
      </div>
      <div class="create">
        <div class="one animate__animated animate__backInRight">
          <div class="dentro0">
            <h1>Create an Account</h1>
          </div>
          <div class="dentro">
            <div class="dentro1">
              <p>Already have an account</p>
            </div>
            <div class="dentro2">
              <a href="#">login</a>
            </div>
          </div>
        </div>

        <div class="principio animate__animated animate__bounceInDown">
          <div class="name">
            <label for="Nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" />
          </div>
          <div class="name">
            <label for="Sobrenome">Sobrenome</label>
            <input
              type="text"
              name="Sobrenome"
              id="Sobrenome"
              placeholder="Sobrenome"
            />
          </div>
        </div>

        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>

        <div class="password">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="check">
          <input type="checkbox" name="check" id="check" />
          <div>
            <div><p>I agree to the</p></div>
          </div>
          <div>
            <a href="#">Termos e condições</a>
          </div>
        </div>
        <input type="button" value="Create account" />
        <h1 id="tema">
          ------------------------- Or register with -----------------------
        </h1>

        <div class="redes">
          <div class="google animate__animated animate__flip">
            <div class="img2">
              <img src="img/Google_Icons-09-512.webp" id="img2" alt="google" />
            </div>
            <div class="g"><a href="#">Google</a></div>
          </div>

          <div class="apple animate__animated animate__flip">
            <div class="img3">
              <img src="img/logo_apple.svg" id="apple" alt="apple" />
            </div>
            <div class="a"><a href="#">Apple</a></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
